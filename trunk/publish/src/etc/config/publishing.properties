## global configuration file
## set here the *locations* for iseedocs and log4j configuration files and not the configuration themselves!

#### iseedocs server configuration properties file
# box specific configurations
iseedocs.system.properties.location=C:/iseedocs-server/pubconfig/publishing.system.properties

# service cluster configurations
iseedocs.service.properties.location=C:/iseedocs-server/pubconfig/publishing.service.properties

# iseedocs work configurations obtained by merging iseedocs.system.properties and iseedocs.service.properties
# do not edit the work file by hand, the server will generate it!
iseedocs.work.properties.location=C:/iseedocs-server/pubconfig/publishing.work.properties

#### LOG4J configuration properties file

# box specific configurations
log4j.system.properties.location=C:/iseedocs-server/pubconfig/log4j.system.properties

# service cluster configurations
log4j.service.properties.location=C:/iseedocs-server/pubconfig/log4j.service.properties

# log4j work configurations obtained by merging log4j.system.properties and iseedocs.log4j.properties
# do not edit the work file by hand, the server will generate it!
log4j.work.properties.location=C:/iseedocs-server/pubconfig/log4j.work.properties
